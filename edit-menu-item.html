    <h3>Edit Menu Item</h3>
    <form  method="GET" onsubmit="return formsubmit()" action="edit-menu-item-success.html">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="Item-Name">Item Name</label>
            <input type="text" class="form-control" style="padding: 2px;" id="itemname" placeholder="Item Name">
            <span class="badge badge-danger" id="item-error" style="font-size: 10px;"></span>
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
            <label for="Price">Price</label>
            <input type="text" class="form-control" style="padding: 2px;" id="price" placeholder="Price">
            <span class="badge badge-danger" id="price-error" style="font-size: 10px;"></span>
            </div>
            <div class="form-group col-md-3">
                <label for="Date Of Launch">Date Of Launch</label>
                <input type="text" class="form-control" id="dateOfLaunch" id="launch">
                <span class="badge badge-danger" id="date-error" style="font-size: 10px;"></span>
            </div>
            <div class="form-group col-md-3">
                <label for="category">category</label>
                <select id="category" class="form-control">
                    <option selected value="">Choose one...</option>
                    <option value="maincourse">Main Course</option>
                    <option value="starters">Starters</option>
                    <option value="drinks">Drinks</option>
                    <option value="dessert">Dessert</option>
                </select>
                <span class="badge badge-danger" id="select-error" style="font-size: 10px;"></span>
            </div>
            <div class="form-group col-md-3">
                <label for="active">Active</label><br>
                <div class="custom-control custom-radio custom-control-inline" style="padding-left: 5px;">
                    <input type="radio" id="radio1" name="active" class="custom-control-input">
                    <label class="custom-control-label" for="radio1">Yes</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline" style="padding: 0em;">
                    <input type="radio" id="radio2" name="active" class="custom-control-input">
                    <label class="custom-control-label" for="radio2">No</label>
                  </div>
                  <span class="badge badge-danger" id="radio-error" style="font-size: 10px;"></span>
            </div>
        </div>
            <div class="form-row">
            <div class="form-group col-md-12">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check1">
                    <label class="custom-control-label" for="check1">Free Delivery</label>
                </div>
            </div>
            </div>
