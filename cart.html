    <div class="container" style="margin-top: 20px; width: 80%;">
        <h3 style="margin-bottom: 10px;">Cart</h3>
        <span class="badge badge-success" id="rm1"></span>
        <span class="badge badge-success" id="rm2"></span>
        <span class="badge badge-success" id="rm3"></span>
        <ul class="list-group" id="list">
            <div id="item1">
            <li class="list-group-item d-flex justify-content-between align-items-center text-muted">
              Sandwich
              <span style="color: rgb(145, 29, 29);">Rs. 99.00 <a href="#" id="trash1"><i class="fas fa-trash-alt"></i></a></span>

            </div>

              <span style="color: rgb(145, 29, 29);">Rs. 129.00 <a href="#" id="trash2"><i class="fas fa-trash-alt"></i></a></span>

    <script type="text/javascript"> 
        document.getElementById("trash1").onclick = function() { 
            if(document.getElementById("item2").style.display === "none")
            {
            document.getElementById("list").style.display = "none";
            document.getElementById("rm2").style.display = "none";
            document.getElementById("rm1").style.display = "none";
            document.getElementById("rm3").innerHTML = "No items in cart.<br>Use 'Add to Cart' option in menu";
            }
            else
            {
                document.getElementById("item1").style.display = "none";
                document.getElementById("rm2").innerHTML = "Cart item deleted successfully.";
                document.getElementById("total").innerHTML = "Rs. 129";
            }
  
        } 
  
        document.getElementById("trash2").onclick = function() { 
  
            if(document.getElementById("item1").style.display === "none")
            {
            document.getElementById("list").style.display = "none";
            document.getElementById("rm2").style.display = "none";
            document.getElementById("rm1").style.display = "none";
            document.getElementById("rm3").innerHTML = "No items in cart.<br> Use 'Add to Cart' option in menu";
            }
            else
            {
                document.getElementById("item2").style.display = "none";
                document.getElementById("rm1").innerHTML = "Cart item deleted successfully";
                document.getElementById("total").innerHTML = "Rs. 99";
            }
        } 
    </script>
